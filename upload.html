    <script>
        async function uploadToDrive() {
            let fileInput = document.getElementById("fileInput");
            let name = document.getElementById("name").value.trim();
            let phone = document.getElementById("phone").value.trim();

            if (!fileInput.files.length || !name || !phone) {
                alert("‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö‡∏ñ‡πâ‡∏ß‡∏ô ‡πÅ‡∏•‡∏∞‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå!");

            let file = fileInput.files[0];

            // ‚úÖ ‡∏î‡∏∂‡∏á‡∏ô‡∏≤‡∏°‡∏™‡∏Å‡∏∏‡∏•‡πÑ‡∏ü‡∏•‡πå ‡πÄ‡∏ä‡πà‡∏ô `.jpg` ‡∏´‡∏£‡∏∑‡∏≠ `.png`
            let fileExtension = file.name.split('.').pop();
            let fileName = `${name}_${phone}.${fileExtension}`; // üîπ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡πÉ‡∏´‡∏°‡πà

                let payload = {
